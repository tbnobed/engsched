<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357A9B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7A2B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calendar body -->
  <rect x="4" y="6" width="24" height="20" rx="3" ry="3" fill="url(#calendarGradient)" stroke="#2C5F7A" stroke-width="0.5"/>
  
  <!-- Calendar rings -->
  <rect x="9" y="2" width="3" height="8" rx="1.5" ry="1.5" fill="url(#highlightGradient)"/>
  <rect x="20" y="2" width="3" height="8" rx="1.5" ry="1.5" fill="url(#highlightGradient)"/>
  
  <!-- Calendar grid -->
  <rect x="7" y="12" width="18" height="11" rx="1" ry="1" fill="#7ABDE6" opacity="0.7"/>
  
  <!-- Calendar squares -->
  <rect x="8" y="13" width="3" height="2.5" rx="0.3" fill="#A8D1EA"/>
  <rect x="12.5" y="13" width="3" height="2.5" rx="0.3" fill="#A8D1EA"/>
  <rect x="8" y="16.5" width="3" height="2.5" rx="0.3" fill="#A8D1EA"/>
  <rect x="12.5" y="16.5" width="3" height="2.5" rx="0.3" fill="#A8D1EA"/>
  <rect x="17" y="16.5" width="3" height="2.5" rx="0.3" fill="#A8D1EA"/>
  <rect x="8" y="20" width="3" height="2.5" rx="0.3" fill="#A8D1EA"/>
  
  <!-- Highlight indicator -->
  <circle cx="19" cy="14.5" r="2" fill="url(#highlightGradient)" opacity="0.8"/>
</svg>